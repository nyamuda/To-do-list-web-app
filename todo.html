<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>To Do List</title>
	<link href="https://fonts.googleapis.com/css?family=Kulim+Park&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="to-do.css">
	
	
</head>

<body>
	<div class="welcome">
		<p id="greeting-user"></p>
	</div>
	<div id="heading">
		<h1>MY TO DO LIST</h1>
	</div>
	<div class="add-tasks">
		<form action="">
			<input id="enterText" type="text" placeholder="add a new task" required>
			<input id="add-button" type="button" value="Add Task">
		</form>
	</div>
	<div class="task-list">
		<p id="my-tasks">My Tasks: <span id="percentage">0</span>% Completed</p>
		<ul></ul>
		<input id="clear-all" type="button" value="Clear All">

	</div>

	<script src="to-do.js"></script>
	

</body></html>
