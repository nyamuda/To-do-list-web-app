<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Example Title</title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="to-do2.css">
	<link rel="icon" type="image/x-icon" href="" />
	<link rel="stylesheet" href="to-do.css">
</head>

<body>
	<header class="info">Welcome</header>
	<main>
		<p class="info">Please Login or Sign Up to create your to-do tasks</p>
		<div class="btns">
			<button id="sign-in-btn1">Sign in</button><button id="sign-up-btn1">Sign Up</button>
		</div>
		<div class="div-form1">
			<form class="form-in">
				<p class="cancel">&#xd7;</p>
				<p id="error-in-message">*Sorry, the username or password is incorrect</p>
				<p>Username</p>
				<input id="input-in" type="text" placeholder="enter your username">
				<p class="error-in">*</p>
				<p>Password</p>
				<input id="password1" type="text" placeholder=" eneter password">
				<p class="error-in">*</p><br>
				<button id="sign-in-btn2" type="submit">Sign in</button>
			</form>
		</div>
		<div class="div-form2">
			<form class="form-up">
					<p class="cancel">&#xd7;</p>
					<p id="user-taken">*Sorry, the username has already been taken</p>
					<p>Username</p>
					<p>Username</p><input id="input-up" type="text" placeholder="enter your username" required>
					<p class="error-up1">*</p>
					<p>Password</p>
					<input id="password2" type="text" placeholder=" enter password" required>
					<p class="error-up2">*</p>
					<button id="sign-up-btn2" type="submit">Sign Up</button>
			</form>

		</div>
	</main>
	<script type="text/javascript" src=""></script>
</body></html>
